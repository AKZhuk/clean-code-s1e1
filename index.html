<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__more-info"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section id="section-add">
        <label class="section-add__label" for="new-task">Add Item</label>
        <input class="input-text section-add__input"id="new-task" type="text">
        <button class="button section-add__button">Add</button>
      </section>
      <h3 class="title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list__item"><input type="checkbox" class="list-item__checkbox">
          <label class="task list-item__label">Pay Bills</label>
          <input type="text" class="input-text">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete"><img class="button-delete__img" alt="remove" src="./remove.svg"></button>
        </li>
        <li class="edit-mode list__item">
          <input type="checkbox" class="list-item__checkbox">
          <label class="task list-item__label label-edit">Go Shopping</label>
          <input type="text" class="input-text input-edit" value="Go Shopping" class="task">
          <button class="button button-edit">Save</button>
          <button class="button button-delete"><img class="button-delete__img" alt="remove" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list__item">
          <input type="checkbox" class="list-item__checkbox" checked>
          <label class="task list-item__label">See the Doctor</label>
          <input type="text" class="input-text">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete"><img class="button-delete__img" alt="remove" src="./remove.svg"></button>
        </li>
      </ul>
    </main>
    <script SRC="app.js"></script>
  </body>
</html>
